<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="codemirror/theme/solarized.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="content">
      <h1>Learn Bacon.js
        <a href="https://github.com/raimohanska/bacon.game">src</a>
      </h1>
      <div id="learn">
        <div id="assignment">
          <div class="heading">
            <h2>Assignment <span class="number"></span></h2>
            <div class="description"></div>
            <div id="runner">
              <a class="run disabled">run</a>
              <span id="result" class="none">None</span>
            </div>
          </div>
        </div>
        <div id="code-container">
          <textarea class="code" id="code"></textarea>
        </div>
        <div id="output">
          <div id="visualizer">
          </div>
        </div>
        <div class="navi">
          <a class="previous">&lt; previous</a>
          <a class="next">next &gt;</a>
        </div>
      </div>
    </div>
  </body>
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="bundle.js"></script>
</html>
